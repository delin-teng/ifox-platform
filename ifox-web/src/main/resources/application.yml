server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8

spring:
  thymeleaf:
    cache: false
    cache-period: 0
    encoding: UTF-8
    mode: LEGACYHTML5
    prefix: classpath:/templates
  template:
    cache: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mvc:
    static-path-pattern: /**
  http.multipart:
      max-request-size: 30MB
      max-file-size: 30MB
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: Aswd1234
    url: jdbc:mysql://localhost:3306/spring_data_test
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: false

ifox-web:
  admin-user-service-base-url: http://localhost:8081/
  file-service-base-url: http://localhost:8085/
  login-url: http://localhost:8080/web/login

#==================== logging Setting =====================#
logging:
  level:
    org.springframework: info
    com.ifox.platform: debug
  file: logs/ifox-web.log
