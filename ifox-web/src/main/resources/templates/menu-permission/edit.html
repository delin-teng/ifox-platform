<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Admin menu tree</title>
</head>
<body>
<aside id="edit-modal" class="list-sidebar" th:fragment="edit-modal">
    <!-- add modal -->
    <div class="modal fade" id="edit-menu" tabindex="-1" role="dialog" aria-labelledby="menuLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:600px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="menuLabel">
                        编辑菜单权限
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="menu-edit-form">
                        <table class="table no-border">
                            <tbody>
                            <tr >
                                <td>
                                    <label for="name-edit" class="col-sm-3 text-center">菜单名称</label>
                                    <div class="col-sm-9">
                                        <input type="hidden" id="id-edit" name="id" v-model="id">
                                        <input class="form-control" id="name-edit" name="name" placeholder="请输入菜单名称" v-model="name">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="url-edit" class="col-sm-3 text-center">菜单链接</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" id="url-edit" name="url" placeholder="请输入菜单链接" v-model="url">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="buildinSystem-edit" class="col-sm-3 text-center">系统内置</label>
                                    <div class="col-sm-3">
                                        <select id="buildinSystem-edit" name="buildinSystem" class="form-control" v-model="buildinSystem">
                                            <option value="true">是</option>
                                            <option value="false">否</option>
                                        </select>
                                    </div>

                                    <label for="button-edit" class="col-sm-3 text-center">按钮</label>
                                    <div class="col-sm-3">
                                        <select id="button-edit" name="button" class="form-control" v-model="button">
                                            <option value="true">是</option>
                                            <option value="false">否</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="status-add" class="col-sm-3 text-center">状态</label>
                                    <div class="col-sm-9">
                                        <select id="status-add" name="status" class="form-control" v-model="status">
                                            <option value="ACTIVE">有效</option>
                                            <option value="INVALID">无效</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="resource-edit" class="col-sm-3 text-center">所属资源</label>
                                    <div class="col-sm-9">
                                        <select id="resource-edit" name="resource" class="form-control" v-model="resource" @change="selectVal">
                                            <option value=""></option>
                                            <option v-for="res in resources" v-bind:value="res.id">{{res.name}}</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="remark-edit" class="col-sm-3 text-center">备注</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" rows="3" id="remark-edit" name="remark" v-model="remark" placeholder="请输入..."></textarea>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="save-edit-modal-btn">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- add modal -->
</aside>
</body>
</html>
