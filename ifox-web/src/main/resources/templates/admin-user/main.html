<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Admin System</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}"/>
    <!-- Google Font -->
    <link rel="stylesheet" th:href="@{/bower_components/googleapis-fonts/fonts.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

    <!--bootstrap table -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-table/bootstrap-table.css}">
    <!--bootstrap editable-->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap3-editable/css/bootstrap-editable.css}">
    <!--common css-->
    <link rel="stylesheet" th:href="@{/dist/css/common.css}">
    <!--file input-->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-fileinput/css/fileinput.css}"/>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <div id="header" th:replace="/fragments/header :: header"></div>

  <!-- Left side column. contains the logo and sidebar -->
  <div th:replace="/fragments/main-sidebar :: main-sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div th:replace="/admin-user/admin-user-content-header :: admin-user-content-header"></div>

    <!-- Main content -->
    <section class="content container-fluid">
        <!--list-->
        <div th:replace="/admin-user/list::list-modal"></div>
        <!--list-->

        <!--add modal-->
        <div th:replace="/admin-user/add::add-modal"></div>
        <!--add modal-->

        <!--edit modal-->
        <div th:replace="/admin-user/edit::edit-modal"></div>
        <!--edit modal-->
    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- vue -->
<script th:src="@{/bower_components/vue/vue2.4.1.js}"></script>
<!-- axios -->
<script th:src="@{/bower_components/axios/axios.min.js}"></script>

<!--bootstrap table-->
<script th:src="@{/plugins/bootstrap-table/bootstrap-table.js}"></script>
<!--bootstrap table zn-->
<script th:src="@{/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>
<!-- layer -->
<script th:src="@{/bower_components/layer/layer.js}"></script>

<!-- 必须引入的JS -->
<script th:src="@{/dist/js/common/common.js}"></script>
<script th:src="@{/dist/js/common/main-header.js}"></script>
<script th:src="@{/dist/js/common/main-sidebar.js}"></script>

<!--ifox table-->
<script th:src="@{/dist/js/ifox-table/ifox-table.js}"></script>

<!--file input-->
<script type="text/javascript" th:src="@{/bower_components/bootstrap-fileinput/js/fileinput.min.js}"></script>
<script type="text/javascript" th:src="@{/bower_components/bootstrap-fileinput/js/locales/zh.js}"></script>
<script type="text/javascript" th:src="@{/bower_components/bootstrap-fileinput/js/plugins/piexif.js}"></script>

<!--jquery validation-->
<script th:src="@{/bower_components/jquery-validation/dist/jquery.validate.min.js}"></script>
<script th:src="@{/bower_components/jquery-validation/dist/additional-methods.min.js}"></script>
<script th:src="@{/bower_components/jquery-validation/src/localization/messages_zh.js}"></script>
<script th:src="@{/dist/js/common/validate-error-place.js}"></script>

<!-- 业务相关的js -->
<!--admin user -->
<script th:src="@{/dist/js/templates/admin-user/list.js}"></script>
<script th:src="@{/dist/js/templates/admin-user/add.js}"></script>
<script th:src="@{/dist/js/templates/admin-user/edit.js}"></script>

</body>
</html>
